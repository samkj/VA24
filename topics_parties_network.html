 Party: Neos, Co-occurrence: 401", "to": "Neos", "value": 401}, {"color": "black", "from": "health", "title": "Topic: health, Party: \u00d6VP, Co-occurrence: 258", "to": "\u00d6VP", "value": 258}, {"color": "blue", "from": "health", "title": "Topic: health, Party: FP\u00d6, Co-occurrence: 428", "to": "FP\u00d6", "value": 428}, {"color": "green", "from": "health", "title": "Topic: health, Party: Gr\u00fcne, Co-occurrence: 99", "to": "Gr\u00fcne", "value": 99}, {"color": "red", "from": "health", "title": "Topic: health, Party: SP\u00d6, Co-occurrence: 362", "to": "SP\u00d6", "value": 362}, {"color": "pink", "from": "health", "title": "Topic: health, Party: Neos, Co-occurrence: 60", "to": "Neos", "value": 60}, {"color": "black", "from": "education", "title": "Topic: education, Party: \u00d6VP, Co-occurrence: 196", "to": "\u00d6VP", "value": 196}, {"color": "blue", "from": "education", "title": "Topic: education, Party: FP\u00d6, Co-occurrence: 353", "to": "FP\u00d6", "value": 353}, {"color": "green", "from": "education", "title": "Topic: education, Party: Gr\u00fcne, Co-occurrence: 72", "to": "Gr\u00fcne", "value": 72}, {"color": "red", "from": "education", "title": "Topic: education, Party: SP\u00d6, Co-occurrence: 193", "to": "SP\u00d6", "value": 193}, {"color": "pink", "from": "education", "title": "Topic: education, Party: Neos, Co-occurrence: 63", "to": "Neos", "value": 63}]);
