    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "\u00d6VP", "label": "\u00d6VP", "shape": "dot"}, {"color": "#97c2fc", "id": "FP\u00d6", "label": "FP\u00d6", "shape": "dot"}, {"color": "#97c2fc", "id": "Gr\u00fcne", "label": "Gr\u00fcne", "shape": "dot"}, {"color": "#97c2fc", "id": "SP\u00d6", "label": "SP\u00d6", "shape": "dot"}, {"color": "#97c2fc", "id": "Neos", "label": "Neos", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "\u00d6VP", "title": "Topic: climate, Weight: 154.0", "to": "FP\u00d6", "value": 154.0}, {"from": "\u00d6VP", "title": "Topic: climate, Weight: 111.0", "to": "Gr\u00fcne", "value": 111.0}, {"from": "\u00d6VP", "title": "Topic: climate, Weight: 141.0", "to": "SP\u00d6", "value": 141.0}, {"from": "\u00d6VP", "title": "Topic: climate, Weight: 79.0", "to": "Neos", "value": 79.0}, {"from": "FP\u00d6", "title": "Topic: climate, Weight: 133.0", "to": "Gr\u00fcne", "value": 133.0}, {"from": "FP\u00d6", "title": "Topic: climate, Weight: 163.0", "to": "SP\u00d6", "value": 163.0}, {"from": "FP\u00d6", "title": "Topic: climate, Weight: 101.0", "to": "Neos", "value": 101.0}, {"from": "Gr\u00fcne", "title": "Topic: climate, Weight: 120.0", "to": "SP\u00d6", "value": 120.0}, {"from": "Gr\u00fcne", "title": "Topic: climate, Weight: 58.0", "to": "Neos", "value": 58.0}, {"from": "SP\u00d6", "title": "Topic: climate, Weight: 88.0", "to": "Neos", "value": 88.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
